      <div class="content-section">
        <h1 class="text-start">Let's get in touch</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/xyyanooe"
              method="post"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label>
                  Your email:
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    required
                    autofocus
                  />

              </div>
              <div class="mb-3">
                <label>
                  Your message:
                  <textarea name="message" class="form-control"></textarea>
                </label>
              </div>
              <button type="submit" class="btn btn-danger">Send</button>
            </form>
          </div>
          <div class="col-md-4">
